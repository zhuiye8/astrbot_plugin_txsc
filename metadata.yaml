name: astrbot_plugin_txsc # 这是你的插件的唯一识别名。
desc: 通用文生图插件，支持6个主流国内AI图像生成服务商的统一调用 # 插件简短描述
help: 支持智谱AI、百度千帆、阿里通义万相、PPIO、火山引擎（豆包）、科大讯飞等6个国内服务商。使用方法：/tti <描述文字> 自动选择供应商生成图片，或使用 /tti-zhipu、/tti-qianfan、/tti-tongyi、/tti-ppio、/tti-huoshan、/tti-xunfei 指定供应商。支持自定义图片尺寸，具备智能故障转移机制。 # 插件的帮助信息
version: v2.0.0 # 插件版本号。格式：v1.1.1 或者 v1.1
